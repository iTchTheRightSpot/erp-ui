<div class="flex flex-col gap-2">
  <div class="relative">
    <button
      (click)="toggle = !toggle"
      type="button"
      class="flex gap-1.5 items-center text-base font-medium lg:text-xl font-base text-gray-900 underline underline-offset-4"
    >
      Create Schedule
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>
    <div
      [ngStyle]="{ display: toggle ? 'block' : 'none' }"
      class="flex gap-1.5 px-1 rounded-md shadow-lg bg-white absolute top-7 left-0 right-0"
    >
      <div class="w-full py-2">
        <!-- Dropdown menu -->
        <select
          id="dropdownUsers"
          (change)="onSelectedStaff($event)"
          class="bg-gray-50 cursor-pointer border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option value="" disabled [selected]="true">Select staff</option>
          @for (staff of staffs$ | async; track staff.email) {
            <option [value]="staff.email">
              <span
                class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                <img
                  [src]="staff.picture"
                  alt="{{ staff.picture }} image"
                  class="w-6 h-6 me-2 rounded-full"
                />
                {{ staff.name }}
              </span>
            </option>
          }
        </select>
      </div>

      <app-time-picker
        [form]="form"
        [selected]="selected()"
        (submitEmitter)="onDateTimePicker($event)"
      />
    </div>
  </div>

  <div class="max-h-96 max-w-lg flex flex-col gap-3 overflow-y-auto">
    @for (key of keys$ | async; track key; let i = $index) {
      <div
        class="w-full px-2 py-1 grid grid-cols-3 gap-2 inline-flex items-center justify-center text-sm font-medium text-center border border-[var(--border-outline)] rounded-md shadow-lg"
      >
        @if (value(key) | async; as val) {
          <div class="h-full flex items-center">
            {{ val.start | date: 'dd MMMM yyyy' }}
          </div>
          <div class="h-full flex gap-1.5 justify-center items-center">
            <p>{{ toHrMins(val.start) }}</p>
            -
            <p>{{ toHrMins(val.end) }}</p>
          </div>

          <div class="h-full my-auto">
            <button
              (click)="onDeleteSchedule(key)"
              type="button"
              class="inline-flex items-center p-1.5 text-sm font-medium text-center text-red-500 hover:text-red-700"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="sr-only">Delete</span>
            </button>
          </div>
        }
      </div>
    }
  </div>

  @if (keys$ | async; as ks) {
    <div
      class="w-full py-2"
      [ngStyle]="{ display: ks.length > 0 ? 'block' : 'none' }"
    >
      @if (onSubmit$ | async) {
        <div role="status">
          <svg
            aria-hidden="true"
            class="inline w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      } @else {
        <button
          type="button"
          (click)="onSubmit()"
          class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-500 hover:bg-blue-600"
        >
          submit
        </button>
      }
    </div>
  }
</div>
