<div class="max-w-full px-2.5 py-5">
  <h2 class="mb-4 text-base lg:text-lg font-base text-gray-900">
    {{ selected() | date: 'dd MMMM yyyy' }}
  </h2>
  <form [formGroup]="form()">
    <div class="grid grid-cols-2 gap-1.5">
      <div>
        <label
          for="start-time"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Start time <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <div
            class="cursor-pointer absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            formControlName="start"
            type="time"
            id="start-time"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            min="09:00"
            max="18:00"
            value="00:00"
            required
          />
        </div>
        @if (
          form().controls['start'].invalid && form().controls['start'].touched
        ) {
          <div>
            <small class="text-red-500">Start is required</small>
          </div>
        }
      </div>

      <div class="w-full">
        <label
          for="duration"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Duration <span class="text-red-500">*</span></label
        >
        <select
          name="duration"
          formControlName="duration"
          id="duration"
          class="bg-gray-50 cursor-pointer border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option value="" disabled selected="selected">
            Select shift duration
          </option>
          @for (hr of hrs; track hr) {
            <option [value]="hr">{{ hr }}</option>
          }
        </select>
        @if (
          form().controls['duration'].invalid &&
          form().controls['duration'].touched
        ) {
          <div>
            <small class="text-red-500">Duration is required</small>
          </div>
        }
      </div>
    </div>

    <div class="mt-4">
      <button
        (click)="submit()"
        [disabled]="form().invalid"
        type="submit"
        class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-500"
        [ngClass]="{ 'hover:bg-blue-600': form().valid }"
      >
        create
      </button>
    </div>
  </form>
</div>
