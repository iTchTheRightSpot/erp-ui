<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm table-auto text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        @for (head of tHead(); track head) {
          <th scope="col" class="px-6 py-3">{{ head }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (body of tBody(); track body) {
        <tr
          (click)="rowClickEmitter.emit(body)"
          (keydown.enter)="rowClickEmitter.emit(body)"
          class="cursor-pointer odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          @for (head of tHead(); track head) {
            @switch (head) {
              @case ('name') {
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  {{ body[head] }}
                </th>
              }
              @case ('action') {
                <td class="px-6 py-4">
                  <button
                    type="button"
                    (click)="actionClickEmitter.emit(body)"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  >
                    {{ body[head] }}
                  </button>
                </td>
              }
              @default {
                <td class="px-6 py-4">{{ body[head] }}</td>
              }
            }
          }
        </tr>
      }
    </tbody>
  </table>
</div>
